<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Car Selection Assistant</h1>
        <div class="form-section">
            <div class="form-group">
                <label for="budget">Budget:</label>
                <select id="budget">
                    <option value="">Select Budget</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="purpose">Usage Purpose:</label>
                <select id="purpose">
                    <option value="">Select Purpose</option>
                    <option value="city">City</option>
                    <option value="family">Family</option>
                    <option value="off-road">Off-road</option>
                    <option value="sport">Sport</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fuelType">Fuel Type:</label>
                <select id="fuelType">
                    <option value="">Select Fuel Type</option>
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transmission">Transmission Type:</label>
                <select id="transmission">
                    <option value="" id="transmissionDefaultOption">Select Transmission</option>
                    <option value="automatic">Automatic</option>
                    <option value="manual">Manual</option>
                </select>
            </div>
            <button id="getSuggestions">Get Suggestions</button>
        </div>

        <div id="loadingSpinner" class="spinner"></div>

        <div class="results-section">
            <div id="errorMessage" class="error-message"></div>
            <div id="suggestionsList" class="suggestions-list"></div>
            <button id="restartBtn" class="hidden">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
